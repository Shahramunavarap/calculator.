<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <h1>CALCULATOR</h1>
    <div class="container">
        <form action="" name="clc">
            <p>CASIO</p>
            <input type="text" id="screen">
            <br>
            <input class="button number" type="button" value="7" onclick="btnclick(value) += '7'">
            <input class="button number" type="button" value="8" onclick="btnclick(value) += '8'">
            <input class="button number" type="button" value="9" onclick="btnclick(value) += '9'">
            <input class="button operator" type="button" value="/" onclick="btnclick(value) += '/'">
            <br>
            <input class="button number" type="button" value="4" onclick="btnclick(value) += '4'">
            <input class="button number" type="button" value="5" onclick="btnclick(value) += '5'">
            <input class="button number" type="button" value="6" onclick="btnclick(value) += '6'">
            <input class="button operator" type="button" value="*"onclick="btnclick(value) += '*'" >
            <br>
            <input class="button number" type="button" value="1" onclick="btnclick(value) += '1'">
            <input class="button number" type="button" value="2" onclick="btnclick(value) += '2'">
            <input class="button number" type="button" value="3" onclick="btnclick(value) += '3'">
            <input class="button operator" type="button" value="-" onclick="btnclick(value) += '-'">
            <br>
            <input class="button clear" type="button" value="C" onclick="clearScreen()" >
            <input class="button number" type="button" value="0" onclick="btnclick(value) += '0 '">
            <input class="button result" type="button" value="=" onclick="calculateResult()">
            <input class= "button operator" type="button" value="+" onclick="btnclick(value) += '+'">
            
        </form>
    </div>
    <script src="calc.js"></script>
    
</body>
</html>
